---
layout: default
hide_share_buttons: true
---

<div class="content">
    <h1 class="title is-2">{{ page.title }}</h1>
    <p>Published: {{ page.date | date: "%b %-d, %Y" }}</p>

    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
</div>
