<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="content is-small has-text-centered">
            <p>
                Email: <a href="mailto:{{site.email}}">{{site.email}}</a> 
                GitHub: <a href="https://github.com/{{site.github_username}}/">@{{site.github_username}}</a>
                Twitter: <a href="https://twitter.com/{{site.twitter_username}}/">@{{site.twitter_username}}</a>
            </p>
            <p class="">Theme built by <a href="https://www.csrhymes.com">C.S. Rhymes</a></p>
        </div>
    </div>
</footer>
